<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
      <form id="new-task-form">
        <!-- We use id attribute to specifiy an HTML element in the CSS/JS -->
        <input type="text" id="new-task-input" placeholder="Input a task" />
        <input type="submit" id="new-task-submit" value="Add task" />
      </form>
    </header>

    <main>
      <section class="todo-list">
        <!-- We use class attribute to target one or more HTML elements at once -->
        <h2>Tasks</h2>

        <div id="tasks">

          <!-- <div class="task">

            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div> -->
        
      </section>
    </main>

    <!-- Our script tag is how we will add JavaScript to our HTML -->
    <script src="main.js"></script>
  </body>
</html>
